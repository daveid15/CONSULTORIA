{% extends 'core/base_admin.html' %}
{% load static %}

{% block content %}
{% block extrahead %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #eaeaea;
        display: flex;
    }

    .main-content {
        flex: 1;
        padding: 20px;
    }

    h1 {
        color: #333;
        font-size: 32px;
    }

    .form-container {
        background-color: #001F3F;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 14px;
        color: #ffffff;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        color: white;
    }

    .checkbox-group label {
        margin-left: 10px;
    }

    .guardar-btn,
    .iniciar-btn {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
    }

    .guardar-btn {
        background-color: #d9d9d9;
        color: black;
    }

    .iniciar-btn {
        background-color: #cfffd5;
    }

    .guardar-btn:hover,
    .iniciar-btn:hover {
        opacity: 0.9;
    }

    #resultados {
        margin-top: 20px;
    }
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medir Curva I-V</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="main-content">
        <h1>Caracterización Eléctrica</h1>
        <div class="form-container">
            <form id="medicion-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre_usuario">Nombre:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Prueba_1" required>
                </div>

                <div class="form-group">
                    <label for="start_current">Intervalo simétrico (A):</label>
                    <input type="number" id="start_current" name="start_current" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="step_size">Intervalos de corriente (A):</label>
                    <input type="number" id="step_size" name="step_size" required>
                </div>

                <div class="form-group">
                    <label for="delay">Tiempo entre Mediciones (s):</label>
                    <input type="number"  id="delay" name="delay" step="0.001" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="linea_tendencia" name="linea_tendencia" value="si">
                    <label for="linea_tendencia">Línea de Tendencia</label>
                </div>

                <button type="button" class="guardar-btn" onclick="confirmarCambio('URL_DEL_GUARDAR')">Guardar sección</button>
                <button type="submit" class="iniciar-btn">Iniciar</button>
            </form>

            <div id="resultados"></div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-6">
                <div class="card mr-2" style="width: 100%;">
                    <h5 class="card-header">Gráfico I vs V</h5>
                    <canvas id="myChart" width="1920" height="1080"></canvas>
                </div>
            </div>
        </div>
        <!-- Mostrar valor de R -->
        <p>Valor de R: <span id="rValue">0.00</span> Ω</p>
    
        <!-- Botón para reestablecer el gráfico -->
        <button class="btn btn-primary" id="resetButton">Reestablecer gráfico</button>
    </div>


    <script>
        $(document).ready(function () {
            $('#medicion-form').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '{% url "medir_iv_view" %}',
                    data: $(this).serialize(),
                    success: function (response) {
                        if (response.error) {
                            $('#resultados').html(`<h2>Error: ${response.error}</h2>`);
                            return;
                        }

                        if (Array.isArray(response.resultados)) {
                            let resultadosHtml = '<h2>Resultados:</h2><ul>';
                            response.resultados.forEach(function (item) {
                                resultadosHtml += `<li>Corriente: ${item[0]}, Voltaje: ${item[1] !== null ? item[1] : "Error en medición"}</li>`;
                            });
                            resultadosHtml += '</ul>';
                            $('#resultados').html(resultadosHtml);
                        } else {
                            $('#resultados').html('<h2>Error: La respuesta no es válida</h2>');
                        }
                    }
                });
            });
        });

        function confirmarCambio(url) {
            Swal.fire({
                title: "¿Está seguro de que desea realizar esta acción?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sí, confirmar"
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = url;
                }
            });
        }
    </script>
</body>
{% block extrajs %}
<!-- Incluir Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

<!-- Incluir chartjs-plugin-zoom -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>

<script>
    // Datos de corriente y voltaje pasados desde el servidor Django
    var currents = {{ currents|safe }};  // Corriente (X)
    var volts = {{ volts|safe }};  // Voltaje (Y)

    // Valor inicial de la resistencia R (que puede depender de t)
    var t = 2;
    var R = t * 5;

    // Actualizar el valor de R en la etiqueta HTML
    document.getElementById('rValue').innerText = R.toFixed(2);

    // Crear el gráfico usando los datos
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: currents,  // Etiquetas de corriente
            datasets: [{
                label: 'Voltaje (V)',
                data: volts,  // Datos de voltaje
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,  // Asegura que el gráfico sea responsivo
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Corriente (A)'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Voltaje (V)'
                    },
                    beginAtZero: true
                }
            },
            plugins: {
                zoom: {
                    pan: {
                        enabled: true,
                        mode: 'xy',  // Permitir pan en ambas direcciones (x e y)
                        speed: 20,  // Velocidad de desplazamiento
                        threshold: 10  // Umbral para el desplazamiento
                    },
                    zoom: {
                        enabled: true,
                        mode: 'xy',  // Permitir zoom en ambas direcciones
                        speed: 0.1,  // Velocidad del zoom
                        pinch: {
                            enabled: true  // Habilitar zoom por pinza (en dispositivos táctiles)
                        },
                        wheel: {
                            enabled: true  // Habilitar zoom usando la rueda del ratón
                        }
                    }
                }
            }
        }
    });

    // Función para actualizar el valor de R dinámicamente
    function actualizarR(nuevoT) {
        R = nuevoT * 5;
        document.getElementById('rValue').innerText = R.toFixed(2);
    }

    // Ejemplo de cambio dinámico del valor de R
    setTimeout(() => {
        actualizarR(4);  // Cambiar valor de t después de 5 segundos
    }, 5000);

    // Función para reestablecer el gráfico
    document.getElementById('resetButton').addEventListener('click', function() {
        myChart.resetZoom();  // Reestablecer el zoom y pan del gráfico
    });
</script>
{% endblock extrajs %}
{% endblock %}
