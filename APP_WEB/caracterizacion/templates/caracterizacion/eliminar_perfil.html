{% extends 'core/base_admin.html' %}
{% load static %}
{% block content %}
{% block extrahead %}
{% endblock %}
<div class="titu-mein">
    <h1>Eliminar Perfil</h1>
    <p>¿Estás seguro de que deseas eliminar el perfil "{{ perfil.perfil_parametro_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'listar_perfiles' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
