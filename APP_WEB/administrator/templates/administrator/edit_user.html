{% extends 'core/base_admin.html' %}
{% load static %}
{% block content %}
{% block extrahead %}
{% endblock %}
<div class="flex__action flex__action__title">
    <h2 class='flex__action h2 medium text-blue'>Editar Usuario</h2>
</div>

<form class="flex__form" action="" method="post">
    {% csrf_token %}
    <input type="hidden" value="{{ user_data.id }}" name="user_id" id="user_id">
    <input type="hidden" value="{{ groups.id }}" name="grupo" id="grupo">
    <div class="flex__form__input">
        <label for="rut" class="flex__form__label">Rut: </label>
        <input type="text" name="rut" id="id_rut" value="{{user_data.username}}"
            class="form-control border custom-input" readonly />
    </div>
    <div class="flex__form__input">
        <label for="name" class="flex__form__label">Nombre: </label>
        <input type="text" id="name" name="name" value="{{user_data.first_name}}"
            class="form-control border custom-input" required />
    </div>
    <div class="flex__form__input">
        <label for="last_name" class="flex__form__label">Apellidos: </label>
        <input type="text" id="last_name1" name="last_name1" value="{{user_data.last_name}}"
            class="form-control border custom-input" required />
    </div>
    <div class="flex__form__input">
        <label for="email" class="flex__form__label">Correo: </label>
        <input type="email" id="email" name="email" value="{{user_data.email}}" class="form-control border custom-input"
            required />
    </div>
    <div class="flex__form__input">
        <label for="grupo" class="flex__form__label">Perfil: </label>
        <select name="group" id="group" class="form-control border custom-input" required>
            <option value="">Seleccione un perfil</option>
            {% for p in profile_list %}
            <option value="{{ p.id }}" {% if p.id == groups.id %}selected{% endif %}>{{ p.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="flex__form__input flex__form__button ">
        <input type="submit" value="Guardar Cambios" class="custom-button button--white "
            title="Guardar Cambios de Usuario">


        <a href="{% url 'list_user_active2' %}" class="custom-button button--white "
            title="Volver a Lista">Volver</a>

    </div>


</form>


{% endblock %}
