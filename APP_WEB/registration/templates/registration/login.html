
{% load static %}
{% block title %}{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
<div class="header">
    <img src="/static/assets/img/LogoU.png" class="Logo" height="50"> 
    <span class="header-title">Medidor De Campo Electromagnético</span>
</div>

  <div class="login-container">
    <form method="POST" class="login-form">
        {% csrf_token %}
        <h1>Iniciar Sesión</h1>
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Ingresar">

            <div class="footer">
                <a href="{% url 'password_reset' %}">Recuperar contraseña</a>
            </div>
            

            {% if form.non_field_errors %}
<div class="alert-container">
    <div class="alert-box">
        <h2 class="alert-title">ADVERTENCIA</h2>
        <p class="alert-message">Usuario o contraseña incorrectos, prueba de nuevo</p>
        <button class="alert-button" onclick="closeAlert()">Aceptar</button>
    </div>
</div>
{% endif %}

<script>
    function closeAlert() {
        document.querySelector('.alert-container').classList.add('hidden');
    }
    </script>
    </form>
  </div>
</body>      
{%endblock%}
