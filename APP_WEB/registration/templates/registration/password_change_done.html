{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Cambiada Correctamente</title>
    <link rel="stylesheet" href="{% static 'css/reset_confim.css' %}">
    <style>
        .valid { color: green; }
        .invalid { color: red; }
        .message-box { 
            background-color: #f8f8f8; 
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 40px auto;
            max-width: 500px;
        }
        .message-box h1 {
            color: green;
            font-size: 24px;
        }
        .message-box p {
            color: #555;
            font-size: 16px;
        }
        .message-box a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body class="estilo-pagina3">
    <div class="header">
        <img src="/static/assets/img/LogoU.png" class="Logo" height="50"> 
        <span class="header-title">Universidad Autónoma de Chile</span>
    </div>

    <div class="container">
        <div class="message-box">
            <h1>Contraseña Cambiada Correctamente</h1>
            <p>Tu contraseña ha sido actualizada. Por favor <a href="{% url 'login' %}">inicia sesión nuevamente</a>.</p>
        </div>
    </div>
</body>
</html>
