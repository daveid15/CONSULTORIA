{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de Contraseña Completado</title>
    <link rel="stylesheet" href="{% static 'css/reset_confim.css' %}">
    <style>
        .valid { color: green; }
        .invalid { color: red; }
        .message-box { 
            background-color: #f8f8f8; 
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 40px auto;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-box h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .message-box p {
            color: #555;
            font-size: 16px;
        }
        .message-box a {
            color: #0056b3; /* Cambiado a un azul oscuro */
            text-decoration: none;
            font-weight: bold;
        }
        .message-box a:hover {
            color: #003f7f; /* Un azul aún más oscuro para el hover */
            text-decoration: underline;
        }
    </style>
</head>
<body class="estilo-pagina3">
    <div class="header">
        <img src="/static/assets/img/LogoU.png" class="Logo" height="50"> 
        <span class="header-title">Universidad Autónoma de Chile</span>
    </div>

    <div class="container">
        <div class="message-box">
            <h1>Restablecimiento de Contraseña Completado</h1>
            <p>Tu contraseña ha sido actualizada. Por favor <a href="{% url 'login' %}">inicia sesión nuevamente</a>.</p>
        </div>
    </div>
</body>
</html>
